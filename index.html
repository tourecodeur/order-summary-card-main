<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="bootstrap.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
   <main class="">
    <div class="container-fluid justify-content-center align-items-center d-flex">
       <div class="row justify-content-center align-items-center d-flex">
        <div class="col-12 justify-content-center align-items-center d-flex">
          <div class="orderCard bg-white d-flex align-items-center" style="height: 525px;width:315px;border-radius: 1.2rem;">
            <img src="images/illustration-hero.svg" style="width:100% ;" srcset="images/illustration-hero.svg">
             <article class="ustify-content-center align-items-center d-flex mt-4">
                <h4 style="color:hsl(223, 47%, 23%);font-weight: 900;">Order Summary</h4>
                <p class="text-center" style="width: 100%;font-size: 14px; color: hsl(224, 23%, 55%);font-weight: 500;" class="mt-2">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device <br>anywhere you like!</p>
             </article>
              <div class="row1 d-flex align-items-center mt-3" style="width:90%;height:1.7cm;border-radius: 1rem;">
                 <img src="images/icon-music.svg" style="height:1cm;width:1cm;" alt="images/icon-music.svg" srcset="images/icon-music.svg">
                  <section>
                    <span style="color: hsl(223, 47%, 23%);font-weight: 700;">Annual Plan </span><br> <span style="color:hsl(224, 23%, 55%) ;font-weight: 600;"> 59.99/year</span>
                  </section>
                  <p class="mt-3 change" style="font-weight: 500;"><a href="#">Change</a></p>
              </div>
              <button class="mt-4 button1" style="height:1.1cm;width:83%;border-radius: 10px;font-weight: 600;">Proceed to Payment</button>
              <div class="cancel mt-4">
                <h6 style="font-weight: 600;">  Cancel Order</h6>
              </div>
        </div>
       </div>
    </div>
     </div>

   </main>

</body>
</html>
